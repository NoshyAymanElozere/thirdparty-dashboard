<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="media/t-icon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="media/t-icon.svg" />
  <link rel="apple-touch-icon" href="media/t-icon.svg" />
  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="scss/style.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <title>dash</title>
</head>

<body>
<!--   main -->
  <div class="mainContainer">
    <!-- Start Nav -->
    <nav>
      <div class="logoName">
        Spot krap
      </div>
      <div class="topNav">
        <ul class="linksInner mainLinks">
          <li class="drop">
            <a href="index.html"><img src="../media/navIcons/host.png" alt="" /> Add Copon
            </a>
          </li>
          <div class="account">
            <div class="accInfo">
            </div>
            <img class="arrow" src="../media/navIcons/arrow-down.png" alt="" />
            <ul class="dropMenu dropAcc">
              <li>
                <a href="profile.html"><i class="fa-solid fa-user"></i>Edit Profile</a>
              </li>

              <li class="LogOut">
                <a href="#" id="logout-button"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
                </a>
              </li>
            </ul>
          </div>
      </div>
      <button class="menu" id="menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
    <!-- End Nav -->
    <!-- Start Main Content -->
    <div class="mainContent">
      <h1 class="hdx">Coupons</h1>
      <div class="w-full d-flex ">
        <button type="button  " class="btn btnForm ms-auto  text-white" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Add coppon
        </button>
      </div>

      <div class="tabelInner gap30">
        <div class="table">
          <div class="searchComponent">

          </div>
          <table class="tg2" id="coupon-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Discount</th>
                <th>Max Users</th>
                <th>Used By Users</th>
                <th>Valid Till</th>
                <th>Created At</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <!--Pagination-->
          <div class="pagination">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Copon</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="inst5060">
              <form class="w50" action="" id="store-coupon-form">
                <div class="input pt0">
                  <span>Code</span>
                  <div class="inputSelect">
                    <input type="text" name="code" class="bmain">
                  </div>
                </div>
                <div class="input pt0">
                  <span>Valid till</span>
                  <div class="inputSelect">
                    <input type="datetime-local" name="valid_till" class="bmain" id="valid_till_input">
                  </div>
                </div>
                <div class="input pt0">
                  <span>Number Of Users</span>
                  <div class="inputSelect">
                    <input type="number" min="1" name="number_of_users" class="bmain">
                  </div>
                </div>
                <div class="input pt0">
                  <span>Discount</span>
                  <div class="inputSelect">
                    <input type="number" min="1" name="discount" class="bmain">
                  </div>
                </div>
                <div class="form-check form-switch my-1">
                  <input class="form-check-input" name="status" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked">Enabled</label>
                </div>
                <div class="input">
                  <button class="btnForm" type="submit" id="store-coupon-button">send</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- End Main Content -->
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/searchComponent.js" type="module"></script>
<script src="js/updateData.js" type="module"></script>
<script src="js/main.js"></script>
<script src="js/coupon.js" type="module"></script>
<script src="js/numInput.js"></script>
<script src="js/pagination.js" type="module"></script>

</html>
